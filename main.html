<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="form">
    <form>
        <table>
            <tr>
                <td>STUDENT ROLL NO * </td>
                <td><input type="text" placeholder="Enter the ROLL NO"></td>
            </tr>
            <tr>
                <td>STUDENT NAME *</td>
                <td><input type="text" placeholder="Enter the Name"></td>
            </tr>
            <tr>
                <td>DEPARTMENT *</td>
                <td>
                    <select name="" id="">
                        <option value="text">IT</option>
                        <option value="text">CSE</option>
                        <option value="text">AIML</option>
                        <option value="text">ECE</option>
                        <option value="text">FOOD TECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>10th MARK *</td>
                <td><input type="number" placeholder="Enter the mark"></td>
            </tr>
            <tr>
                <td>12th MARK *</td>
                <td><input type="number" placeholder="Enter the mark"></td>
            </tr>
            <tr>
                <td>DEGREE % *</td>
                <td><input type="number" placeholder="Enter the Mark perc"></td>
            </tr>
            <tr>
                <td class="ho">
                <button>submit</button>
                <button>reset</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
